services:
  p2p-debugger:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${LISTEN_PORT:-8001}:${LISTEN_PORT:-8001}" # Map host port to container port
    env_file:
      - .env
    volumes:
      # Persist logs on the host
      - ./logs:/app/logs
      - ./logs/archive:/app/logs/archive
      # Persist tally dumps on the host
      - ./tallies:/app/tallies
    environment:
      # Logging - always set these
      - LOG_FILE=/app/logs/p2p-debugger.log
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: ["./p2p-debugger"]
